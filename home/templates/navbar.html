    :root {
      --background-color:#1c7577;
  }
    .toast-success {
      background-color: #0A6522 !important; /* Blue color */
      color: white !important;
  }


  .toast-error{
    background-color: #900603 !important; /* Blue color */
    color: white !important;
  }
  body{

  }
  button{
    background-color:var(--background-color);
    padding:5px 7px;
    border:none;
    border-radius:2px;
    color:white;
    font-weight:bold;
  }
