<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!--font awesome --> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container-fluid {
        height: calc(100% - 56px); /* Adjust based on your navbar height */
        padding: 0;
      }
      .left-div, .right-div {
        height: 100%;
      }
      .left-div {
        background: url('D:/Camera/a.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
        padding: 20px;
        color: white;
      
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .content {
        position: relative;
        z-index: 1;
      }
      .info-div {
        margin: 20px ;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        color: black;
        height:75px;
        font-size:20px;
      }
      .info-div i {
        margin-right: 10px;
      }
      .info-div a {
        display: block;
        color: inherit;
        text-decoration: none;
      }
      
      .info-div a:hover {
        text-decoration: none;
      }
      
      .right-div {
        background-color: #e1f1f1;
        padding: 20px;
      
      }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}


    <h1 class="text-center mt-3 mb-3">Fungus Pathology Image</h1>
    <div class="container-fluid">
      <div class="row no-gutters h-100">
        <div class="col-md-7 left-div">
          <div class="overlay"></div>
          <div class="content">
            <div class="info-div">
              <a href="{% url 'diagnostic' %}" class="stretched-link">
                <i class="fa-light fa-person"></i>Diagnostic <span class="badge badge-primary">100</span>
              </a>
              
            </div>
            
            <div class="info-div">
              <a href="{% url 'doctors' %}" class="stretched-link">
                <i class="fas fa-user-md"></i> Doctors <span class="badge badge-primary">100</span>
              </a>
            </div>
            
            <div class="info-div">
              <a href="" class="stretched-link">
                <i class="fa-regular fa-file-lines"></i> Test reports <span class="badge badge-primary">100</span>
              </a>
            </div>
            <div class="info-div">
              <a href="" class="stretched-link">
                <i class="fa-solid fa-screwdriver-wrench"></i> Setting <span class="badge badge-primary">100</span>
              </a>
            </div>
            
          </div>
        </div>
        <div class="col-md-5 right-div">
          <!-- Right side content here -->
        </div>
      </div>
    </div>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
