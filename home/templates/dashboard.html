<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyQ5Fkt9N0ti64HlsG0Dft9jl3kn+9kkBrM5yRae0" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <style>
        /* Add your custom styles here */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .right-div {
            background-size: cover;
            background-position: center;
            padding: 20px;
            color: black;
            /* You can replace this with a background image URL */
            background-image:  url('/static/home/images/cover.jpg');

        }
        .container-fluid {
            height: calc(100% - 56px); /* Adjust based on your navbar height */
            padding: 0;
        }
        .left-div, .right-div {
            height: 100%;
        }
        .left-div {
            background-size: cover;
            position: relative;
            padding: 20px;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .info-div {
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: black;
            height: 75px;
            font-size: 20px;
        }
        .info-div i {
            margin-right: 10px;
        }
        .info-div a {
            display: block;
            color: inherit;
            text-decoration: none;
        }
        .info-div a:hover {
            text-decoration: none;
        }
       
    </style>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% include 'navbar.html' %}

   
    <div class="container-fluid">
        {{current_date}}
        <div class="row no-gutters h-100">
            <div class="col-md-7 left-div">
                <div class="overlay"></div>
                <div class="content">
                    <div class="info-div">
                        <a href="{% url 'diagnostic' %}">
                            <i class="fa-solid fa-stethoscope"></i> Diagnostic<span class="badge badge-primary"></span>
                        </a>
                    </div>
                    <div class="info-div">
                        <a href="{% url 'doctors' %}">
                            <i class="fas fa-user-md"></i> Doctors <span class="badge badge-primary">{{total_doctor}}</span>
                        </a>
                    </div>
                    <div class="info-div">
                        <a href="{% url 'viewallpatients'%}">
                            <i class="fa-regular fa-file-lines"></i> Test reports <span class="badge badge-primary">{{total_report}}</span>
                        </a>
                    </div>
                    <div class="info-div">
                        <a href="">
                            <i class="fa-solid fa-screwdriver-wrench"></i> Setting <span class="badge badge-primary"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 right-div">
                <!-- Right side content here -->
                <h2>Additional Information</h2>
                <p>This section can include any additional content or information you wish to display.</p>
            </div>
        </div>
    </div>
</body>
</html>
