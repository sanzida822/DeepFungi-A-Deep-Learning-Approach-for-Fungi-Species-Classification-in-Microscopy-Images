<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .vh-100 {
            min-height: 100vh;
        }
        .bg-image {
            background-image:  url('/static/home/images/R.jfif');
            background-size: cover;
            background-position: center;
            min-height: 100vh; /* Adjust to cover full viewport height */
        }
        .card {
            border: none;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            overflow: hidden;
           
            margin: auto; /* Center the card */
            min-width: 450px; /* Increased minimum width */
            max-width: 900px; /* Increased maximum width */
        }
        .card:hover {
       
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); 
        }
        .card-body {
           
            padding: 40px;
        }
        .form-control {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
        }
        .form-control:focus {
            border-color: #80bdff; 
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); 
        }
        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .forgot-password-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <!-- Section: Design Block -->
        <section class="text-center">
            <!-- Background image -->
            <div class="bg-image w-100 h-100 position-absolute top-0 start-0"></div>
            <!-- Background image -->

            <div class="card shadow-5-strong bg-body-tertiary position-relative">
                <div class="card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-12">
                            <h2 class="fw-bold mb-5">Sign In</h2>
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" placeholder="Email" id="form3Example3" class="form-control" required />                              
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" placeholder="Password" id="form3Example4" class="form-control" required />
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-block mb-4" style="background-color:#1c7577; color:white;font-weight:bold">
                                    Sign In
                                </button>
                                {% comment %} <p class="forgot-password-link">
                                    <a href="{% url 'password_reset'%}">Forgot your password?</a>
                                </p> {% endcomment %}
                                <!-- Display errors -->
                                {% if messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </div>
</body>
</html>
